<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div class="loader line-danger"></div>
    <div id="main" style="margin-top: 200px; width: 400px; position: absolute; left: 50%; transform: translateX(-50%);">
        <form id="scanForm">
            <div class="input-group mb-3">
                <input type="text" name="domain" class="form-control" placeholder="URL to scan" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="submit" style="background-color: #18bc9c; color: black;" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                    </svg>Scan URL
                </button>
            </div>
        </form>
        <div id="result">
            
        </div>
    </div>
    
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script src="./js/func.js"></script>
    <script src="./js/scan.js"></script>
     
</body>
</html>
